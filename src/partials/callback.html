<section class="callback">
  <div class="img-cover">
    <img src="./assets/images/main/callback/callback-1.jpg" alt="callback">
  </div>

  <div class="callback-form container">
    <h2 class="h2" data-aos="fade-up" id="mainForm">Оставить заявку</h2>
    <form class="form" action="#" enctype="multipart/form-data">
      <div class="input-wrapper">
        <div>Имя*</div>
        <input type="text" name="name" placeholder="Как Вас зовут?" required>
      </div>
      <div class="input-wrapper">
        <div>Номер телефона*</div>
        <input type="tel" name="name" placeholder="Введите Ваш номер телефона" required>
      </div>
      <div class="input-file-container">
        <p>Загрузите изображение изделия, ваши наработки или дизайн-проект</p>
        <label tabindex="0" class="input-file-trigger">
          Прикрепите файлы
          <input class="input-file" type="file" multiple="multiple" name="file">
        </label>
        <span class="file-return"></span>
      </div>
      <div class="input-wrapper">
        <div>Оставьте комментарий</div>
        <textarea name="comment" placeholder="Введите Ваш комментарий"></textarea>
      </div>

      <label class="checkbox-container">
        <input type="checkbox" required>
        <span class="checkbox"></span>
        Согласен на обработку персональных данных
      </label>

      <button type="submit" class="submit-button" data-aos="fade-left">Отправить</button>
    </form>
  </div>
</section>
